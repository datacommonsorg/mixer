# This is an envoy config that can be used to translate http -> grpc
# for developing mixer locally.
static_resources:
  listeners:
    - name: restlistener
      address:
        socket_address: { address: 0.0.0.0, port_value: 8081 }
      # Request buffer size limit
      per_connection_buffer_limit_bytes: 1073741824 # 1GB
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: grpc_json
                codec_type: AUTO
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: grpcserver
                            timeout: 600s
                http_filters:
                  - name: envoy.filters.http.grpc_json_transcoder
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_json_transcoder.v3.GrpcJsonTranscoder
                      proto_descriptor: "mixer-grpc.pb"
                      services: ["datacommons.Mixer"]
                      convert_grpc_status: true
                      print_options:
                        always_print_enums_as_ints: false
                        preserve_proto_field_names: false
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    - name: grpcserver
      connect_timeout: 600s
      # Response buffer size limit
      per_connection_buffer_limit_bytes: 1073741824 # 1GB
      type: logical_dns
      lb_policy: round_robin
      dns_lookup_family: V4_ONLY
      http2_protocol_options: {}
      load_assignment:
        cluster_name: grpcserver
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 0.0.0.0
                      port_value: 12345
