# Helm config
mixer:
  hostProject: datcom-mixer-staging
  serviceName: staging.api.datacommons.org
  enableOtlp: true
  useSpannerGraph: true
  enableV3: true
  redis:
    enabled: true
    configFile: |
      instances:
        - region: "us-central1"
          host: "10.55.198.51"
          port: "6379"

ingress:
  enabled: true
  name: mixer-ingress-staging
  annotations:
    {
      ingress.gcp.kubernetes.io/pre-shared-cert: "mixer-certificate,multi-domain-2025,api-esp",
    }

serviceGroups:
  svg:
    replicas: 2
  recon:
    replicas: 4
  node:
    replicas: 20
  observation:
    replicas: 20
  default:
    replicas: 5

# GCP level config
ip: 34.107.161.252
region: us-central1
api_title: DataCommons API (Staging)
nodes: 2
