project: datcom-mixer-prod
cluster_prefix: mixer

# Helm config
mixer:
  hostProject: datcom-mixer
  serviceName: api.datacommons.org
  cluster_prefix: mixer
  useSpannerGraph: true
  enableV3: true
  redis:
    enabled: true
    configFile: |
      instances:
        - region: "us-central1"
          host: "10.139.83.75"
          port: "6379"
  enableOtlp: true
  v3MirrorFraction: 0.001

ingress:
  enabled: true
  name: mixer-ingress-prod
  annotations:
    {
      ingress.gcp.kubernetes.io/pre-shared-cert: "mixer-certificate,multi-domain-2025,api-esp",
    }

serviceGroups:
  svg:
    replicas: 10
  recon:
    replicas: 60
  node:
    replicas: 40
  observation:
    replicas: 40
  default:
    replicas: 20

# GCP level config
ip: 35.244.133.155
region: us-central1
api_title: DataCommons API
nodes: 6
