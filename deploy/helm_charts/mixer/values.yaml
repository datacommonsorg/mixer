      functionalDeps: dcid

      Node: E:Source->E2
      typeOf: Provenance
      dcid: C:Source->prov_id
      functionalDeps: dcid


      Node: E:Dataset->E1
      typeOf: Dataset
      dcid: C:Dataset->id
      provenance: E:Dataset->E2
      name: C:Dataset->name
      url: C:Dataset->url
      isPartOf: E:Dataset->E3
      functionalDeps: dcid

      Node: E:Dataset->E2
      typeOf: Provenance
      dcid: C:Dataset->prov_id
      functionalDeps: dcid

      Node: E:Dataset->E3
      typeOf: Source
      dcid: C:Dataset->is_part_of
      functionalDeps: dcid


      Node: E:Triple->E1
      dcid: C:Triple->subject_id
      provenance: E:Triple->E2
      C:Triple->predicate: C:Triple->object_value
      functionalDeps: dcid

      Node: E:Triple->E2
      typeOf: Provenance
      dcid: C:Triple->prov_id
      functionalDeps: dcid
    encode.mcf: |
      Node: E:EncodeBedLine->E1
      typeOf: BedLine
      dcid: C:EncodeBedLine->id
      fromBedFile: E:EncodeBedLine->E2
      chromosome: C:EncodeBedLine->chromosome
      chromosomeStart: C:EncodeBedLine->chromosome_start
      chromosomeEnd: C:EncodeBedLine->chromosome_end
      bedName: C:EncodeBedLine->bed_name
      bedScore: C:EncodeBedLine->bed_score
      chromosomeStrand: C:EncodeBedLine->chromosome_strand
      signalValue: C:EncodeBedLine->signal_value
      pValue: C:EncodeBedLine->p_value
      qValue: C:EncodeBedLine->q_value
      peak: C:EncodeBedLine->peak
      thickStart: C:EncodeBedLine->thick_start
      thickEnd: C:EncodeBedLine->thick_end
      itemRGB: C:EncodeBedLine->item_rgb
      blockCount: C:EncodeBedLine->block_count
      blockSizes: C:EncodeBedLine->block_sizes
      blockStarts: C:EncodeBedLine->block_starts
      provenance: E:EncodeBedLine->E3
      functionalDeps: dcid

      Node: E:EncodeBedLine->E2
      typeOf: EncodeBedFile
      dcid: C:EncodeBedFile->from_bed_file
      functionalDeps: dcid

      Node: E:EncodeBedLine->E3
      typeOf: Provenance
      dcid: C:EncodeBedLine->prov_id
      functionalDeps: dcid

esp:
  image:
    repository: gcr.io/endpoints-release/endpoints-runtime
    pullPolicy: IfNotPresent
    tag: "2"

# Config for k8s-sa(service account). The k8s-sa will be bound to a
# GCP-sa using annotations, specified below.
serviceAccount:
  create: false
  # K8s service account name.
  name: mixer-ksa
  # Google service account name.
  gsaName: mixer-robot

ingress:
  name:
  enabled: true
  annotations:
    {
      kubernetes.io/ingress.global-static-ip-name: mixer-ip,
      ingress.gcp.kubernetes.io/pre-shared-cert: mixer-certificate,
    }

kgStoreConfig:
  bigqueryVersion:
  baseBigtableInfo: ""
  customBigtableInfo: ""
  spannerGraphInfo: ""

# To overwrite any portion of serviceGroups, please copy and paste
# the entire serviceGroups below into the custom values yaml file,
# and make changes to it.
serviceGroups:
  svg:
    urlPaths:
      - "/place/stat-var-group/*"
      - "/stat-var/*"
      - "/v1/info/variable-group/*"
      - "/v1/variable/*"
      - "/v1/bulk/info/variable-group"
    replicas: 1
    resources:
      memoryRequest: "8G"
      memoryLimit: "8G"
    cacheSVG: true
    # If the name of the recon service is changed here,
    # please also change the name in the deployment.yaml template.
  recon:
    urlPaths:
      - "/v1/recon/*"
      - "/v2/resolve"
    replicas: 1
    resources:
      memoryRequest: "2G"
      memoryLimit: "2G"
  observation:
    urlPaths:
      - "/bulk/stats"
      - "/stat/*"
      - "/v1/observations/*"
      - "/v1/bulk/observations/*"
      - "/v2/observation"
    replicas: 1
    resources:
      memoryRequest: "4G"
      memoryLimit: "4G"
  node:
    urlPaths:
      - "/node/*"
      - "/v1/triples/*"
      - "/v1/properties/*"
      - "/v1/property/values/*"
      - "/v1/bulk/property/values/*"
      - "/v1/bulk/triples/*"
      - "/v1/bulk/properties/*"
      - "/v2/node"
    replicas: 1
    resources:
      memoryRequest: "2G"
      memoryLimit: "2G"
  default:
    urlPaths:
      - "/*"
    replicas: 1
    resources:
      memoryRequest: "2G"
      memoryLimit: "2G"
