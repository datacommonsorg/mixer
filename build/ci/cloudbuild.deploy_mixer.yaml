# This cloud build is triggered when there is a new mixer image pushed to artifact registry. It starts the mixer deployment via cloud deploy.

# In the cloudbuild.yaml for the Cloud Deploy pipeline.
substitutions:
  _SHORT_SHA: ""

steps:
  # This step uses the _SHORT_SHA that was passed from the Pub/Sub message.
  - name: 'gcr.io/datcom-ci/datacommons-script-runner:latest'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud deploy releases create release-${_SHORT_SHA} \
          --delivery-pipeline=datacommons-mixer \
          --region=us-central1 \
          --skaffold-file=skaffold.yaml \
          --images=gcr.io/datcom-ci/datacommons-mixer=us-docker.pkg.dev/datcom-ci/gcr.io/datacommons-mixer:${_SHORT_SHA} \
          --deploy-parameters="mixer.githash=${_SHORT_SHA},MIXER_GITHASH=${_SHORT_SHA}" \
          --project=$PROJECT_ID