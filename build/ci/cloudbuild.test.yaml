steps:
  # Build protobuf to go bindings
  - id: lint
    name: gcr.io/datcom-ci/go-protoc
    entrypoint: "bash"
    args:
      - -c
      - |
        set -e
        c=`cat deploy/storage/bigquery.version | wc -l`
        if [ "$c" != "0" ]; then
          echo "bigquery.version should not have end of file newline"
          exit 1
        fi
        wget -O- -nv https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s v1.49.0
        ./bin/golangci-lint run --timeout=600s

  - id: build-proto
    name: gcr.io/datcom-ci/go-protoc
    entrypoint: "bash"
    args:
      - -c
      - |
        set -e
        protoc \
          --proto_path=proto \
          --go_out=paths=source_relative:internal/proto \
          --go-grpc_out=paths=source_relative:internal/proto \
          --go-grpc_opt=require_unimplemented_servers=false \
          --experimental_allow_proto3_optional \
          proto/*.proto proto/v1/*.proto

  - id: test
    name: golang
    env: ["GO111MODULE=on"]
    entrypoint: "bash"
    args:
      - -c
      - |
        set -e
        go test -tags "sqlite_fts5" -v ./...

options:
  volumes:
    - name: go-modules
      path: /go
  machineType: "N1_HIGHCPU_32"
